<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
//         localStorage.setItem("user", JSON.stringify([{name: "Ganesh", age: 20},{name:"sathwik", age:23}]));
//  JSON.parse(localStorage.getItem("user"));//parse is used to convert object to strings 
//  localStorage.removeItem("user");//used to remove data from localstorage
 const input = document.getElementById("nameInput");
    const message = document.getElementById("message");
    const button = document.getElementById("saveBtn");
    

    // Step 1: When user clicks Save
    button.addEventListener("click", () => {
      const name = input.value.trim();// it trims if we keep any gaps in the string ex : " ganesh "
      localStorage.setItem("username", name);
      message.textContent = `Hello, ${name}!`; //These are called template literals in JavaScript.They let us mix variables and text easily.


    });

    // Step 2: When page loads, show saved name if any
    const savedName = localStorage.getItem("username");
    if (savedName) {
      message.textContent = `Welcome back, ${savedName}!`;
    }
    </script>
    
</body>
</html>
