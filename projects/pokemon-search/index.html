    <input id ="q" type = "text" placeholder="ex : pikachu">

    <p id ="info"></p>

          *{

            box-sizing: border-box;

            border-radius: 20px;
            width: 300px;
        }

            display: flex;

    const go = document.querySelector("#go");
    const result = document.getElementById("result");

        info.textContent="type a pokemon name..."
        return;
      }
      try{

              </div>
